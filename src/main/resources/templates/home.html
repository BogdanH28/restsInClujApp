    <link rel="stylesheet" href="css/style.css"/>
    <title>RestInCluj</title>
</head>

<body id="bg-grad">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar10"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar10">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" id="logo" />
            </a>

            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Places to Eat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Most Rated</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a
                            href="/login"
                            class="mt-2 btn btn-lg orange-button"
                            role="button"
                    >SIGN IN</a
                    >
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="body-section">
    <div class="container ">
        <div class="row">
            <div class="col-md-5">
                <div class="text-left" id="body-title">
                    Review your favorite eating place or find a new one!
                </div>
                <div class="text-left mt-3" id="body-text">
                    Help the rest of the world discover your favorite eating place in
                    Cluj !
                </div>
                <a
                        href="#"
                        class="mt-2 btn btn-lg mt-3 orange-button"
                        role="button"
                >Search Here!
                </a>
            </div>
            <div class="col-md-6 offset-md-1">
                <img src="/images/burger.png" alt="" />
            </div>
        </div>
    </div>
</section>
